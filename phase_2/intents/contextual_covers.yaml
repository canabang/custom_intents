# ==========================================================
# PHRASES : VOLETS (PHASE 2)
# ==========================================================
# Distinction entre commandes locales (contextuelles) et globales.
# ==========================================================

language: "fr"
intents:
  # ----------------------------------------------------------
  # 1. ACTION CONTEXTUELLE : Agit sur la pièce où vous êtes
  # ----------------------------------------------------------
  TurnOnContextualCover:
    data:
      - sentences:
          - "ouvre [le|les] volet[s]"
          - "monte [le|les] volet[s]"
          - "que le jour se lève"
          - "déploie les panneaux"
          - "déployer boucliers thermiques"
          - "ouvre les écoutilles"
          - "ouvrez l'iris"
  
  TurnOffContextualCover:
    data:
      - sentences:
          - "ferme [le|les] volet[s]"
          - "descends [le|les] volet[s]"
          - "verrouillage de la soute"
          - "protection anti-atomique"
          - "levez les boucliers"
          - "boucliers activés"
          - "exécutez l'ordre soixante six"
          - "fermez l'iris"
          

  # ----------------------------------------------------------
  # 2. ACTION GLOBALE : Agit sur toute la maison
  # ----------------------------------------------------------
  TurnOnAllCovers:
    data:
      - sentences:
          - "ouvre tout"
          - "ouvre tous les volets"
          - "monte tous les volets"
          - "ouvre la maison"
          - "déploiement général"
          - "libérez la maison"
          
  
  TurnOffAllCovers:
    data:
      - sentences:
          - "ferme tout"
          - "ferme tous les volets"
          - "descends tous les volets"
          - "mode buncker"
          - "ferme la maison"
          - "confinement total"
          - "boucliers au maximum"
          - "protocole bunker"

