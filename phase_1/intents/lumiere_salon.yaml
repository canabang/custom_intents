# ==========================================================
# PHRASES D'ACTIVATION - PHASE 1 (SALON)
# ==========================================================
# Ces phrases servent à entraîner le moteur Speech-to-Phrase.
# Syntaxe : [mot] signifie que le mot est optionnel.
#           (mot|mot2) signifie que c'est un choix de mot obligatoire.
# ==========================================================

language: "fr"
intents:
  # ACTION : Allumer le salon
  TurnOnSalonLight:
    data:
      - sentences:
          - "(allume|active|mets) [la] lumière"
          - "éclaire [moi]"
          - "il fait noir"
          - "lumos"
          - "que la lumière soit"
          - "engagez"
          - "en avant toute"
          - "qu'il en soit ainsi"
          - "jaffa kree"
          - "allons-y"
          - "que la force soit avec moi"
          - "activez la porte"

  TurnOffSalonLight:
    data:
      - sentences:
          - "(éteins|coupe|arrête) [la] lumière"
          - "extinction"
          - "il va faire tout noir"
          - "nox"
          - "bravo six, passage au noir"
          - "fin de transmission"
          - "disjonction"
          - "on coupe le jus"
